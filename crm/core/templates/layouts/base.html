<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>{% block 'title' %} {% endblock %} | Teal CRM</title>
</head>

<body>
    <nav class="py-6 flex justify-between px-6 bg-teal-700">
        <a href="/" class="text-white">Teal CRM</a>
        <div class="space-x-4">
            <a href="{% url 'about' %}" class="text-white">About</a>
            {% if not request.user.is_authenticated %}
            <a href="{% url 'login' %}" class="py-3 px-6 bg-teal-800 rounded-xl text-white">Log in</a>
            <a href="{% url 'signup' %}" class="py-3 px-6 bg-teal-500 rounded-xl text-white">Sign up</a>
            {% else %}
            <a href="{% url 'add_lead' %}" class="py-3 px-6 bg-teal-800 rounded-xl text-white">New leads</a>
            <a href="{% url 'dashboard' %}" class="text-white">Dashboard</a>
            <a href="{% url 'leads_list' %}" class="text-white">Leads</a>
            <a href="{% url 'logout' %}" class="py-3 px-6 bg-red-500 rounded-xl text-white">Logout</a>
            {% endif %}

        </div>

    </nav>

    {% if messages %}
    <div class="py-6 px-6">
        {% for message in messages%}
        <div class="py-4 px-4 bg-gray-200">
            {{message}}
        </div>
        {%endfor%}

    </div>


    {% endif %}

    {% block 'content' %}
    {% endblock %}
    <footer class="fixed inset-x-0 bottom-0 py-6 text-center bg-gray-100">
        <p class="text-xs text-gray-700"></p>

    </footer>
</body>

</html>
